<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script type="text/javascript">
	var loadApp = function () {
		var appURL = "agendaauth://";
		var urlParams = getURLParameters(window.location.href);
		for (var key in urlParams) {
			appURL += (key + "=" + urlParams[key] + "&")
		}
		appURL = appURL.substring(0, appURL.length - 1)
		window.location = appURL;
	}
	var getURLParameters = function (link) {
		var urlParams = link.split("#")[1].split("&")
		var parsedParams = {};
		for (var i = 0; i < urlParams.length; i++) {
			parsedParams[urlParams[i].split("=")[0]] = urlParams[i].split("=")[1] ;
		}
		return parsedParams;
	}
	loadApp()
</script>
<body>

</body>
</html>
